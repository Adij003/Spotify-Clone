        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid previous fa-backward-step fa-2xl"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid next fa-forward-step fa-2xl"></i>
